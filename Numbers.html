<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
    
    <script type="text/javascript">
        
        for(let i = 1; i < 11; i++)

            {
                if(i%2 == 0)

                {
                    document.write(i+" Even Number");
                    document.write("<br>");
                }

        else

        {
            document.write(i+" Odd Number");
            document.write("<br>");
        }
        
            }

    </script>
</body>
</html>
