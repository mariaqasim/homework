<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>

	<script type="text/javascript">
		
		//array of strings

		const std = ['amina','maria','zainab','mehwish','arooj','mawra']

		console.log(std[0]);
		console.log(std[1]);
		console.log(std[2]);
		console.log(std[3]);
		console.log(std[4]);
		console.log(std[5]);


		//array of strings

		const numbers = ['00','11','22','33','44','55','66','77','88','99']

		console.log(numbers[0]);
		console.log(numbers[1]);
		console.log(numbers[2]);
		console.log(numbers[3]);
		console.log(numbers[4]);
		console.log(numbers[5]);
		console.log(numbers[6]);
		console.log(numbers[7]);
		console.log(numbers[8]);
		console.log(numbers[9]);
		

		//array of strings and numbers

		const student = ['amina',00,'maria','11','zainab','22','mehwish','33','arooj','44','mawra','55','ayesha','66','ifra','77']

		console.log(student[0]);
		console.log(student[1]);
		console.log(student[2]);
		console.log(student[3]);
		console.log(student[4]);
		console.log(student[5]);
		console.log(student[6]);
		console.log(student[7]);
		console.log(student[8]);
		console.log(student[9]);
		console.log(student[10]);
		console.log(student[11]);
		console.log(student[12]);
		console.log(student[13]);
		console.log(student[14]);
		console.log(student[15]);

	</script>

</body>
</html>
