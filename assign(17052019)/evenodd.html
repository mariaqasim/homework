<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Even Odd number</title>
</head>
<body>
	<script type="text/javascript">
		
		var num;
		num = prompt("Enter the value of num:","0");
		num = parseInt(num);

		if( num % 2 == 0)
			document.write(num + " is even number.");
		else 
			document.write(num + " is odd number.");



	</script>
	
</body>
</html>
