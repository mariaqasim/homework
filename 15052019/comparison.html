<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comaparison Operators</title>

</head>

<body style="text-align: center; font-weight: bold; font-size: x-large; font-family: lucida bright; background-image: url(./img/42.jpeg); background-repeat: no-repeat; background-size: cover;">

	<h1>Comparison Operators</h1>
	<h2>By two methods</h2>

	<p>
		<ol style="list-style-type: lower-alpha; display: inline-block;">
			<li>Sir Tahir Method</li>
			<li>Manual</li>
		</ol>
	</p>

	
	<script type="text/javascript">

		 // Done by Sir's way

		 const num = 10;
		 const num_s = '10';
		 var linebreak = '<br>';

		//== (Equal)
		 console.log(num == num_s);
		 document.write(num == num_s);
		 document.write(linebreak);

		//!= (Not Equal)
		 console.log(num != num_s);
		 document.write(num != num_s);
		 document.write(linebreak);

		//> (Greater than)
		 console.log(num > num_s);
		 document.write(num > num_s);
		 document.write(linebreak);

		//< (Less than)
		 console.log(num < num_s);
		 document.write(num < num_s);
		 document.write(linebreak);

		//>= (Greater than or Equal to)
		 console.log(num >= num_s);
		 document.write(num >= num_s);
		 document.write(linebreak);

		//<= (Less than or Equal to)
 		 console.log(num <= num_s);
 		 document.write(num <= num_s);
 		 document.write(linebreak);
 		 document.write(linebreak);

 		 //manual

 		var a = 10;
		var b = 20;
		// var linebreak = "<br />";

		document.write("(a == b) => ");
		result = (a == b);
		document.write(result);
		document.write(linebreak);

		document.write("(a < b) => ");
		result = (a < b);
		document.write(result);
		document.write(linebreak);

		document.write("(a > b) => ");
		result = (a > b);
		document.write(result);
		document.write(linebreak);

		document.write("(a != b) => ");
		result = (a != b);
		document.write(result);
		document.write(linebreak);

		document.write("(a >= b) => ");
		result = (a >= b);
		document.write(result);
		document.write(linebreak);

		document.write("(a <= b) => ")
		; result = (a <= b);
		document.write(result);
		document.write(linebreak);

			</script>
</body>
</html>
