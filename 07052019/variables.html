<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variables</title>
	
</head>
<body>

	<script type="text/javascript">

		var x = 40;
		var y = 20;
		var z = "test";
		var linebreak = "<br>";
		document.write("x + y = ");
		result = x + y;
		document.write(result);
		document.write(linebreak);

		document.write("x - y = ");
		result = x - y;
		document.write(result);
		document.write(linebreak);

		document.write("x / y = ");
		result = x/y;
		document.write(result);
		document.write(linebreak);

		document.write("x % y = ");
		result = x % y;
		document.write(result);
		document.write(linebreak);

		document.write("x + y +z = ")
		result = x + y + z;
		document.write(result);
		document.write(linebreak);


	</script>
	
</body>
</html>
