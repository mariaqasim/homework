<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap button group</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style type="text/css">
    
     body
    {
      background-image: url(./img/61.png);
      background-size: contain;
       background-repeat:repeat;
    }

      h1
      {
        font-family: Courgette;
      }
      
      h2
      {
        font-family: great vibes;
        /*font-weight: bold;*/
      }

  </style>

</head>
<body>

<div class="container">

  <h1>Buttons & Button Group</h1>

      <h2>Buttons</h2>

        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>

      <h2>Primary Button Group</h2>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Apple</button>
          <button type="button" class="btn btn-primary">Samsung</button>
          <button type="button" class="btn btn-primary">Sony</button>
        </div>
      
      <h2>Danger Button Group</h2>
        <div class="btn-group">
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-danger">Don't touch
          </button>
          <button type="button" class="btn btn-danger">Harmful</button>
        </div>

      <h2>Info Button Group</h2>
        <div class="btn-group">
          <button type="button" class="btn btn-info">Information</button>
          <button type="button" class="btn btn-info">Important</button>
          <button type="button" class="btn btn-info">Knowledge</button>
        </div>

      <h2>Success Button Group</h2>
        <div class="btn-group">
          <button type="button" class="btn btn-success">Successful
          </button>
          <button type="button" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-success">Welcome</button>
        </div>

      <h2>Active Button Group</h2>
        <div class="btn-group">
          <button type="button" class="btn btn-active">Active</button>
          <button type="button" class="btn btn-active">Harmful</button>
          <button type="button" class="btn btn-active">Dangerous</button>
        </div>

      <h2>Warning Button Group</h2>
      <div class="btn-group">
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-warning">Warning</button>
      </div>

      

</div>

</body>
</html>
