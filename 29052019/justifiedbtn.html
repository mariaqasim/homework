<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style type="text/css">
    
     body
    {
      background-image: url(./img/201.png);
    
    }

      h1
      {
        font-family: Courgette;
      }
      
      h2
      {
        font-family: great vibes;
        /*font-weight: bold;*/
      }

  </style>

</head>
<body>

<div class="container">

  <h1>Justified Button Groups</h1>

  <h2>Primary Justified Button </h2>

  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Samsung</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Sony</button>
    </div>

  </div>

    <h2>Danger Justified Button </h2>

  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-danger">Apple</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-danger">Samsung</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-danger">Sony</button>
    </div>
  </div>

    <h2>Info Justified Button </h2>

  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-info">Apple</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-info">Samsung</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-info">Sony</button>
    </div>
  </div>

  <h2>Warning Justified Button </h2>

  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-warning">Apple</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-warning">Samsung</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-warning">Sony</button>
    </div>
  </div>

  <h2>Info Justified Button </h2>

  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-active">Apple</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-active">Samsung</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-active">Sony</button>
    </div>
  </div>

  <h2>Success Justified Button </h2>

  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-success">Apple</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-success">Samsung</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-success">Sony</button>
    </div>
  </div>


</div>

</body>
</html>
