<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style type="text/css">
    
     body
    {
      background-image: url(./img/201.png);
    }

      h1
      {
        font-family: Courgette;
      }
      
      h2
      {
        font-family: great vibes;
        /*font-weight: bold;*/
      }

  </style>

</head>
<body>

  <div class="container">
    <h1>Split Buttons</h1>

        <h2>Primary Split Button</h2>
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Sony</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Smartphone</a></li>
              </ul>
          </div>

        <h2>Danger Split Button</h2>
          <div class="btn-group">
            <button type="button" class="btn btn-danger">Sony</button>
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Smartphone</a></li>
              </ul>
          </div>

          <h2>Info Split Button</h2>
          <div class="btn-group">
            <button type="button" class="btn btn-info">Sony</button>
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Smartphone</a></li>
              </ul>
          </div>

          <h2>Warning Split Button</h2>
          <div class="btn-group">
            <button type="button" class="btn btn-warning">Sony</button>
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Smartphone</a></li>
              </ul>
          </div>

          <h2>Active Split Button</h2>
          <div class="btn-group">
            <button type="button" class="btn btn-active">Sony</button>
            <button type="button" class="btn btn-active dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Smartphone</a></li>
              </ul>
          </div>

  </div>

</body>
</html>
