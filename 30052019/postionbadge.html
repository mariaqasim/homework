<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Badges Positioning</title>

</head>
<body>

<h1>Badges Positioning</h1>

	<div class="container">

		<div class="box">

			<h2>Maria</h2>

			<button type="button" class="btn btn-primary" >HTML
             <span class="badge" style="position: absolute; top: -10px;">
             7</span>
            </button>
			<button type="button" class="btn btn-success">CSS 
              <span class="badge" style="position: absolute; top: -10px;">
              3</span>
            </button>    
            <button type="button" class="btn btn-danger">JScript
              <span class="badge" style="position: absolute; top: -10px;">
              1</span>
            </button>    
            <button type="button" class="btn btn-warning">Laravel 
              <span class="badge" style="position: absolute; top: -10px;">
              5</span>
            </button> 
            <button type="button" class="btn btn-info">PHP
              <span class="badge" style="position: absolute; top: -10px;"> 5</span> 
            </button>     
            <button type="button" class="btn btn-active">Bootstrap 
              <span class="badge" style="position: absolute; top: -10px;">5</span>
            </button> 
		</div>
	</div>
</body>
</html>
